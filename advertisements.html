<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعلانات - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar"></nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light" id="navbar"></nav>

            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-bullhorn me-2"></i>الإعلانات</h2>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus me-2"></i>إضافة إعلان
                    </button>
                </div>


                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>الرقم</th>
                                        <th>رقم المشرف</th>
                                        <th>التاريخ</th>
                                        <th>الصورة</th>
                                        <th>الوصف</th>
                                        <th>رقم الهاتف</th>
                                        <th>النوع</th>
                                        <th>الموقع</th>
                                        <th>إجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- Data will be loaded from API -->
                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">إضافة إعلان</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm">
                        <input type="hidden" id="editId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">الوصف</label>
                                <textarea class="form-control" id="formDescribtion" rows="3" required></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">رابط الصورة</label>
                                <input type="url" class="form-control" id="formImage" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">رقم الهاتف</label>
                                <input type="text" class="form-control" id="formPhone" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">النوع</label>
                                <select class="form-select" id="formType" required>
                                    <option value="عرض">عرض</option>
                                    <option value="ترويج">ترويج</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">GPS</label>
                                <input type="text" class="form-control" id="formGPS" placeholder="33.123,44.456">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="saveData()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">تأكيد الحذف</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body"><p>هل أنت متأكد من حذف هذا الإعلان؟</p></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">حذف</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">صورة الإعلان</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="صورة الإعلان" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/layout.js"></script>
    <script>
        let allData = [];
        let formModal, deleteModal, deleteId = null;

        document.addEventListener('DOMContentLoaded', () => {
            Layout.init('advertisements');
            formModal = new bootstrap.Modal(document.getElementById('formModal'));
            deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            loadData();
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
        });

        async function loadData() {
            try {
                const response = await ApiService.advertisements.getAll();
                allData = response.data || response;
                renderTable();
            } catch (error) {
                console.error('Failed to load advertisements', error);
                showToast('فشل تحميل الإعلانات', 'error');
            }
        }



        function renderTable() {
            const tbody = document.getElementById('tableBody');

            tbody.innerHTML = allData.length === 0 
                ? '<tr><td colspan="9" class="text-center text-muted py-4">لا توجد إعلانات</td></tr>'
                : allData.map(item => `
                    <tr>
                        <td>${item.id}</td>
                        <td><span class="badge bg-secondary">${item.admin_id || '-'}</span></td>
                        <td>${item.date || item.created_at?.split('T')[0] || '-'}</td>
                        <td><img src="${item.image}" alt="إعلان" class="img-preview" onclick="showImage('${item.image}')"></td>
                        <td class="text-truncate" style="max-width: 150px;">${item.describtion}</td>
                        <td>${item.phone_number}</td>
                        <td><span class="badge ${item.type === 'عرض' ? 'bg-success' : 'bg-info'}">${item.type}</span></td>
                        <td><code>${item.GPS || '-'}</code></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="openEditModal(${item.id})"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-outline-danger" onclick="openDeleteModal(${item.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');

        }



        function showImage(src) {
            document.getElementById('modalImage').src = src;
            new bootstrap.Modal(document.getElementById('imageModal')).show();
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'إضافة إعلان';
            document.getElementById('editId').value = '';
            document.getElementById('formDescribtion').value = '';
            document.getElementById('formImage').value = '';
            document.getElementById('formPhone').value = '';
            document.getElementById('formType').value = 'عرض';
            document.getElementById('formGPS').value = '';
            formModal.show();
        }

        async function openEditModal(id) {
            try {
                const response = await ApiService.advertisements.get(id);
                const item = response.data || response;
                
                document.getElementById('modalTitle').textContent = 'تعديل الإعلان';
                document.getElementById('editId').value = id;
                document.getElementById('formDescribtion').value = item.describtion;
                document.getElementById('formImage').value = item.image;
                document.getElementById('formPhone').value = item.phone_number;
                document.getElementById('formType').value = item.type;
                document.getElementById('formGPS').value = item.GPS;
                formModal.show();
            } catch (error) {
                console.error('Failed to load advertisement details', error);
                showToast('فشل تحميل تفاصيل الإعلان', 'error');
            }
        }

        async function saveData() {
            const id = document.getElementById('editId').value;
            const describtion = document.getElementById('formDescribtion').value.trim();
            const image = document.getElementById('formImage').value.trim();
            const phone_number = document.getElementById('formPhone').value.trim();
            const type = document.getElementById('formType').value;
            const GPS = document.getElementById('formGPS').value.trim();

            if (!describtion || !image || !phone_number) { alert('يرجى ملء الحقول المطلوبة'); return; }

            const user = JSON.parse(localStorage.getItem('hnd_user') || '{}');
            const adminId = parseInt(user.id) || 1;

            const data = { 
                describtion, 
                image, 
                phone_number, 
                type, 
                GPS,
                admin_id: adminId,
                title: describtion.substring(0, 50), // Adding title as it might be required
                is_active: 1
            };
            console.log('Sending advertisement data:', data);

            try {
                if (id) {
                    await ApiService.advertisements.update(id, data);
                    showToast('تم تحديث الإعلان بنجاح');
                } else {
                    await ApiService.advertisements.create(data);
                    showToast('تم إضافة الإعلان بنجاح');
                }
                formModal.hide();
                loadData();
            } catch (error) {
                console.error('Failed to save advertisement', error);
                showToast('فشل حفظ الإعلان', 'error');
            }
        }

        function openDeleteModal(id) { deleteId = id; deleteModal.show(); }

        async function confirmDelete() {
            if (!deleteId) return;
            try {
                await ApiService.advertisements.delete(deleteId);
                showToast('تم حذف الإعلان بنجاح');
                deleteId = null;
                deleteModal.hide();
                loadData();
            } catch (error) {
                console.error('Failed to delete advertisement', error);
                showToast('فشل حذف الإعلان', 'error');
            }
        }
    </script>
</body>
</html>
