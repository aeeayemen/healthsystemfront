<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحادثات - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .chat-container { height: calc(100vh - 140px); background: white; border-radius: 12px; overflow: hidden; display: flex; }
        .chat-sidebar { width: 300px; border-left: 1px solid #eee; display: flex; flex-direction: column; }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 15px; border-bottom: 1px solid #f8f9fa; cursor: pointer; transition: all 0.2s; }
        .chat-item:hover, .chat-item.active { background: #f8f9fa; }
        .chat-main { flex: 1; display: flex; flex-direction: column; background: #f8f9fa; }
        .chat-header { padding: 15px; background: white; border-bottom: 1px solid #eee; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 70%; padding: 10px 15px; border-radius: 15px; position: relative; }
        .message.received { align-self: flex-start; background: white; border-bottom-right-radius: 2px; }
        .message.sent { align-self: flex-end; background: var(--primary); color: white; border-bottom-left-radius: 2px; }
        .chat-input { padding: 15px; background: white; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar"></nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light" id="navbar"></nav>

            <div class="container-fluid">
                <div class="chat-container shadow-sm">
                    <!-- Chat Sidebar -->
                    <div class="chat-sidebar">
                        <div class="p-3 border-bottom">
                            <input type="text" class="form-control" placeholder="بحث في المحادثات...">
                        </div>
                        <div class="chat-list">
                            <!-- Data will be loaded from API -->
                        </div>
                    </div>

                    <!-- Chat Main -->
                    <div class="chat-main">
                        <div class="chat-header d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary-light rounded-circle p-2 me-2 text-primary">
                                    <i class="fas fa-user-md"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 fw-bold">د. أحمد محمد</h6>
                                    <small class="text-success">متصل الآن</small>
                                </div>
                            </div>
                            <button class="btn btn-light btn-sm text-danger">
                                <i class="fas fa-trash"></i> حذف المحادثة
                            </button>
                        </div>

                        <div class="chat-messages" id="messagesArea">
                            <!-- Messages will be loaded from API -->
                        </div>

                        <div class="chat-input">
                            <form id="messageForm" class="d-flex gap-2">
                                <input type="text" class="form-control" placeholder="اكتب رسالتك هنا..." required>
                                <button type="button" class="btn btn-light"><i class="fas fa-paperclip"></i></button>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/layout.js"></script>
    <script>
        let currentChatId = null;

        document.addEventListener('DOMContentLoaded', () => {
            Layout.init('chat');
            loadConversations();
        });

        async function loadConversations() {
            try {
                const response = await ApiService.chat.getConversations();
                const conversations = response.data || response;
                const chatList = document.querySelector('.chat-list');
                
                if (conversations.length === 0) {
                    chatList.innerHTML = '<div class="text-center p-3 text-muted">لا توجد محادثات</div>';
                    return;
                }

                chatList.innerHTML = conversations.map(chat => `
                    <div class="chat-item ${currentChatId === chat.id ? 'active' : ''}" onclick="loadChat(${chat.id})">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <h6 class="mb-0 fw-bold">${chat.user?.name || chat.other_user_name || 'مستخدم'}</h6>
                            <small class="text-muted">${formatTime(chat.last_message_at)}</small>
                        </div>
                        <p class="text-muted small mb-0 text-truncate">${chat.last_message || 'لا توجد رسائل'}</p>
                    </div>
                `).join('');

                // Load first chat by default if exists
                if (!currentChatId && conversations.length > 0) {
                    loadChat(conversations[0].id);
                }
            } catch (error) {
                console.error('Failed to load conversations', error);
            }
        }

        async function loadChat(id) {
            currentChatId = id;
            
            // Update active state in list
            document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
            // Note: In a real app we'd find the specific element to add 'active' class
            
            try {
                const response = await ApiService.chat.getMessages(id);
                const messages = response.data || response;
                const messagesArea = document.getElementById('messagesArea');
                
                // Update header info (mocked for now as we might need chat details endpoint)
                // document.querySelector('.chat-header h6').textContent = ...

                messagesArea.innerHTML = messages.map(msg => `
                    <div class="message ${msg.is_sender ? 'sent' : 'received'}">
                        ${msg.message}
                        <div class="small ${msg.is_sender ? 'text-white-50' : 'text-muted'} mt-1">${formatTime(msg.created_at)}</div>
                    </div>
                `).join('');
                
                messagesArea.scrollTop = messagesArea.scrollHeight;
            } catch (error) {
                console.error('Failed to load messages', error);
            }
        }

        function formatTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
        }

        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentChatId) return;

            const input = e.target.querySelector('input');
            const text = input.value;
            if (!text.trim()) return;

            const messagesArea = document.getElementById('messagesArea');
            const time = new Date().toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
            
            // Optimistic UI update
            messagesArea.innerHTML += `
                <div class="message sent">
                    ${text}
                    <div class="small text-white-50 mt-1">${time}</div>
                </div>
            `;
            messagesArea.scrollTop = messagesArea.scrollHeight;
            input.value = '';

            try {
                await ApiService.chat.sendMessage({
                    conversation_id: currentChatId,
                    message: text
                });
                // Optionally reload messages to confirm or get server timestamp
            } catch (error) {
                console.error('Failed to send message', error);
                // Handle error (e.g., show retry button)
            }
        });
    </script>
</body>
</html>
