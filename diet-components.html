<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكونات النظام الغذائي - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar"></nav>
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light" id="navbar"></nav>
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-utensils me-2"></i>مكونات النظام الغذائي</h2>
                    <button class="btn btn-primary" onclick="openAddModal()"><i class="fas fa-plus me-2"></i>إضافة مكون</button>
                </div>

                <div class="card"><div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead><tr><th>الرقم</th><th>رقم النظام</th><th>رقم الطبيب</th><th>وقت الفترة</th><th>اسم الفترة</th><th>إجراءات</th></tr></thead>
                            <tbody id="tableBody">
                                <!-- Data will be loaded from API -->
                            </tbody>
                        </table>
                    </div>

                </div></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="formModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title" id="modalTitle">إضافة مكون</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><form id="dataForm"><input type="hidden" id="editId">
            <div class="mb-3"><label class="form-label">رقم النظام الغذائي</label><input type="number" class="form-control" id="formDietId" required></div>
            <div class="mb-3"><label class="form-label">رقم الطبيب</label><input type="number" class="form-control" id="formDoctorId" required></div>
            <div class="mb-3"><label class="form-label">وقت الفترة</label><input type="time" class="form-control" id="formPeriodsTime" required></div>
            <div class="mb-3"><label class="form-label">اسم الفترة</label><input type="text" class="form-control" id="formPeriodName" required></div>
        </form></div>
        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button><button type="button" class="btn btn-primary" onclick="saveData()">حفظ</button></div>
    </div></div></div>
    <div class="modal fade" id="deleteModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
        <div class="modal-header bg-danger text-white"><h5 class="modal-title">تأكيد الحذف</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><p>هل أنت متأكد من حذف هذا المكون؟</p></div>
        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button><button type="button" class="btn btn-danger" id="confirmDeleteBtn">حذف</button></div>
    </div></div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script><script src="assets/js/layout.js"></script>
    <script>
        let allData=[],formModal,deleteModal,deleteId=null;
        document.addEventListener('DOMContentLoaded',()=>{Layout.init('diet-components');formModal=new bootstrap.Modal(document.getElementById('formModal'));deleteModal=new bootstrap.Modal(document.getElementById('deleteModal'));loadData();document.getElementById('confirmDeleteBtn').addEventListener('click',confirmDelete);});
        
        async function loadData(){
            try {
                const response = await ApiService.dietComponents.getAll();
                allData = response.data || response || [];
                renderTable();
            } catch (error) {
                console.error('Failed to load diet components:', error);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="6" class="text-center text-danger py-4">فشل تحميل البيانات</td></tr>';
            }
        }
        
        function renderTable(){const tbody=document.getElementById('tableBody');tbody.innerHTML=allData.length===0?'<tr><td colspan="6" class="text-center text-muted py-4">لا توجد بيانات</td></tr>':allData.map(item=>`<tr><td>${item.id}</td><td>${item.diet_id || '-'}</td><td>${item.doctor_id || '-'}</td><td><code>${item.periods_time || '-'}</code></td><td><span class="badge bg-info">${item.period_name || '-'}</span></td><td><button class="btn btn-sm btn-outline-primary me-1" onclick="openEditModal(${item.id})"><i class="fas fa-edit"></i></button><button class="btn btn-sm btn-outline-danger" onclick="openDeleteModal(${item.id})"><i class="fas fa-trash"></i></button></td></tr>`).join('');}


        function openAddModal(){document.getElementById('modalTitle').textContent='إضافة مكون';document.getElementById('editId').value='';document.getElementById('formDietId').value='';document.getElementById('formDoctorId').value='';document.getElementById('formPeriodsTime').value='';document.getElementById('formPeriodName').value='';formModal.show();}
        
        function openEditModal(id){
            const item=allData.find(d=>d.id===id);
            if(!item)return;
            document.getElementById('modalTitle').textContent='تعديل المكون';
            document.getElementById('editId').value=id;
            document.getElementById('formDietId').value=item.diet_id;
            document.getElementById('formDoctorId').value=item.doctor_id;
            document.getElementById('formPeriodsTime').value=item.periods_time;
            document.getElementById('formPeriodName').value=item.period_name;
            formModal.show();
        }
        
        async function saveData(){
            const id = document.getElementById('editId').value;
            const data = {
                diet_id: parseInt(document.getElementById('formDietId').value),
                doctor_id: parseInt(document.getElementById('formDoctorId').value),
                periods_time: document.getElementById('formPeriodsTime').value,
                period_name: document.getElementById('formPeriodName').value
            };
            
            try {
                if (id) {
                    await ApiService.dietComponents.update(id, data);
                    showToast('تم تحديث المكون بنجاح');
                } else {
                    await ApiService.dietComponents.create(data);
                    showToast('تم إضافة المكون بنجاح');
                }
                formModal.hide();
                loadData();
            } catch (error) {
                console.error('Failed to save diet component:', error);
                showToast('فشل حفظ البيانات', 'error');
            }
        }
        
        function openDeleteModal(id){deleteId=id;deleteModal.show();}
        
        async function confirmDelete(){
            if (!deleteId) return;
            try {
                await ApiService.dietComponents.delete(deleteId);
                showToast('تم حذف المكون بنجاح');
                deleteId = null;
                deleteModal.hide();
                loadData();
            } catch (error) {
                console.error('Failed to delete diet component:', error);
                showToast('فشل حذف المكون', 'error');
                deleteId = null;
                deleteModal.hide();
            }
        }
    </script>
</body>
</html>
