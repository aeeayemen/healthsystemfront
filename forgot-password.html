<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور - مشروع التغذية العلاجية</title>
    
    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <style>
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card mx-auto">
            <div class="text-center mb-4">
                <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                <h3 class="fw-bold">نسيت كلمة المرور؟</h3>
                <p class="text-muted">أدخل بريدك الإلكتروني لاستعادة كلمة المرور</p>
            </div>
            
            <form id="forgotForm">
                <div class="mb-4">
                    <label class="form-label">البريد الإلكتروني</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-envelope text-primary"></i></span>
                        <input type="email" class="form-control" id="email" required placeholder="example@email.com">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">إرسال رابط الاستعادة</button>
                
                <div class="text-center">
                    <a href="index.html" class="text-decoration-none text-muted">
                        <i class="fas fa-arrow-right me-1"></i> العودة لتسجيل الدخول
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = e.target.querySelector('button');
            
            try {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
                
                await ApiService.auth.forgotPassword(email);
                
                alert('تم إرسال رابط استعادة كلمة المرور إلى بريدك الإلكتروني');
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Forgot password error', error);
                alert('حدث خطأ: ' + (error.response?.data?.message || 'تأكد من البريد الإلكتروني'));
            } finally {
                btn.disabled = false;
                btn.innerText = 'إرسال رابط الاستعادة';
            }
        });
    </script>
</body>
</html>
