<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجلات النظام - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar"></nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light" id="navbar"></nav>

            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold text-primary">سجلات النظام</h2>
                </div>

                <div class="card">
                    <div class="card-header bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">سجل الأنشطة</h5>
                            <div class="d-flex gap-2">
                                <select class="form-select w-auto" id="filterType" onchange="renderLogs()">
                                    <option value="all">كل الأنواع</option>
                                    <option value="login">تسجيل دخول</option>
                                    <option value="create">إنشاء</option>
                                    <option value="update">تحديث</option>
                                    <option value="delete">حذف</option>
                                    <option value="error">خطأ</option>
                                </select>
                                <select class="form-select w-auto" id="filterUser" onchange="renderLogs()">
                                    <option value="all">كل المستخدمين</option>
                                    <!-- Injected by JS -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-sm" id="logsTable">
                                <thead>
                                    <tr>
                                        <th>الوقت</th>
                                        <th>المستخدم</th>
                                        <th>النوع</th>
                                        <th>الإجراء</th>
                                        <th>التفاصيل</th>
                                        <th>IP</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Injected by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Layout.init('logs');
            loadUsers();
            renderLogs();
        });

        async function loadUsers() {
            try {
                const response = await ApiService.users.getAll();
                const users = response.data || response;
                const select = document.getElementById('filterUser');
                select.innerHTML += users.map(u => `<option value="${u.id}">${u.name}</option>`).join('');
            } catch (error) {
                console.error('Failed to load users', error);
            }
        }

        async function renderLogs() {
            const typeFilter = document.getElementById('filterType').value;
            const userFilter = document.getElementById('filterUser').value;
            
            const params = {};
            if (typeFilter !== 'all') params.type = typeFilter;
            if (userFilter !== 'all') params.user_id = userFilter;

            try {
                const response = await ApiService.system.logs(params);
                const logs = response.data || response;
                const tbody = document.querySelector('#logsTable tbody');
                
                if (logs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-4">لا توجد سجلات</td></tr>';
                    return;
                }

                tbody.innerHTML = logs.map(log => `
                    <tr>
                        <td><small>${log.created_at || log.timestamp}</small></td>
                        <td>${log.user?.name || log.userName || 'System'}</td>
                        <td>
                            <span class="badge bg-${getTypeColor(log.type)}-light text-${getTypeColor(log.type)}">
                                ${getTypeName(log.type)}
                            </span>
                        </td>
                        <td>${log.action}</td>
                        <td><small class="text-muted">${log.details || log.description}</small></td>
                        <td><small class="text-muted">${log.ip_address || log.ip || '-'}</small></td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load logs', error);
                document.querySelector('#logsTable tbody').innerHTML = '<tr><td colspan="6" class="text-center text-danger">فشل تحميل السجلات</td></tr>';
            }
        }

        function getTypeColor(type) {
            return {
                login: 'info',
                create: 'success',
                update: 'warning',
                delete: 'danger',
                error: 'danger'
            }[type] || 'secondary';
        }

        function getTypeName(type) {
            return {
                login: 'دخول',
                create: 'إنشاء',
                update: 'تحديث',
                delete: 'حذف',
                error: 'خطأ'
            }[type] || type;
        }
    </script>
</body>
</html>
