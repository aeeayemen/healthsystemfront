<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوجبات - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar"></nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light" id="navbar"></nav>

            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-hamburger me-2"></i>الوجبات</h2>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus me-2"></i>إضافة وجبة
                    </button>
                </div>


                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>الرقم</th>
                                        <th>رمز الوجبة</th>
                                        <th>الاسم</th>
                                        <th>وصف الحصة</th>
                                        <th>إجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- Data will be loaded from API -->
                                </tbody>
                            </table>
                        </div>

                        <div class="pagination-container">
                            <div class="text-muted" id="paginationInfo">عرض 0 من 0</div>
                            <nav>
                                <ul class="pagination mb-0" id="pagination"></ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">إضافة وجبة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm">
                        <input type="hidden" id="editId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">اسم الوجبة</label>
                                <input type="text" class="form-control" id="formName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">رمز الوجبة (meal_id)</label>
                                <input type="text" class="form-control" id="formMealId" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="form-label">وصف الحصة</label>
                                <textarea class="form-control" id="formDescribtion" rows="2"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="saveData()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">تأكيد الحذف</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body"><p>هل أنت متأكد من حذف هذه الوجبة؟</p></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">حذف</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/layout.js"></script>
    <script>
        let allData = [], currentPage = 1;
        let formModal, deleteModal, deleteId = null;

        document.addEventListener('DOMContentLoaded', () => {
            Layout.init('meals');
            formModal = new bootstrap.Modal(document.getElementById('formModal'));
            deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            loadData();
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
        });

        async function loadData() {
            try {
                const response = await ApiService.meals.getAll();
                allData = response.data || response;
                renderTable();
            } catch (error) {
                console.error('Failed to load meals', error);
                showToast('فشل تحميل الوجبات', 'error');
            }
        }



        function renderTable() {
            const tbody = document.getElementById('tableBody');

            tbody.innerHTML = allData.length === 0 
                ? '<tr><td colspan="10" class="text-center text-muted py-4">لا توجد وجبات</td></tr>'
                : allData.map(item => `
                    <tr>
                        <td>${item.id}</td>
                        <td><code>${item.meal_id || '-'}</code></td>
                        <td><strong>${item.name}</strong></td>
                        <td class="text-truncate" style="max-width: 200px;">${item.describtion}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="openEditModal(${item.id})"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-outline-danger" onclick="openDeleteModal(${item.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / perPage);
            const start = (currentPage - 1) * perPage + 1;
            const end = Math.min(currentPage * perPage, filteredData.length);
            document.getElementById('paginationInfo').textContent = `عرض ${filteredData.length > 0 ? start : 0} - ${end} من ${filteredData.length}`;

            let html = `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}"><a class="page-link" href="#" onclick="goToPage(${currentPage - 1})">السابق</a></li>`;
            for (let i = 1; i <= totalPages; i++) html += `<li class="page-item ${currentPage === i ? 'active' : ''}"><a class="page-link" href="#" onclick="goToPage(${i})">${i}</a></li>`;
            html += `<li class="page-item ${currentPage === totalPages || totalPages === 0 ? 'disabled' : ''}"><a class="page-link" href="#" onclick="goToPage(${currentPage + 1})">التالي</a></li>`;
            document.getElementById('pagination').innerHTML = html;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(filteredData.length / perPage);
            if (page >= 1 && page <= totalPages) { currentPage = page; renderTable(); }
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'إضافة وجبة';
            document.getElementById('editId').value = '';
            document.getElementById('formName').value = '';
            document.getElementById('formMealId').value = '';
            document.getElementById('formDescribtion').value = '';
            formModal.show();
        }

        async function openEditModal(id) {
            try {
                const response = await ApiService.meals.get(id);
                const item = response.data || response;
                
                document.getElementById('modalTitle').textContent = 'تعديل الوجبة';
                document.getElementById('editId').value = id;
                document.getElementById('formName').value = item.name;
                document.getElementById('formMealId').value = item.meal_id || '';
                document.getElementById('formDescribtion').value = item.describtion;
                formModal.show();
            } catch (error) {
                console.error('Failed to load meal details', error);
                showToast('فشل تحميل تفاصيل الوجبة', 'error');
            }
        }

        async function saveData() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('formName').value.trim();
            const meal_id = document.getElementById('formMealId').value.trim();
            const describtion = document.getElementById('formDescribtion').value.trim();

            if (!name || !meal_id) { alert('يرجى ملء الحقول المطلوبة'); return; }

            const data = { name, meal_id, describtion };

            try {
                if (id) {
                    await ApiService.meals.update(id, data);
                    showToast('تم تحديث الوجبة بنجاح');
                } else {
                    await ApiService.meals.create(data);
                    showToast('تم إضافة الوجبة بنجاح');
                }
                formModal.hide();
                loadData();
            } catch (error) {
                console.error('Failed to save meal', error);
                showToast('فشل حفظ الوجبة', 'error');
            }
        }

        function openDeleteModal(id) { deleteId = id; deleteModal.show(); }

        async function confirmDelete() {
            if (!deleteId) return;
            try {
                await ApiService.meals.delete(deleteId);
                showToast('تم حذف الوجبة بنجاح');
                deleteId = null;
                deleteModal.hide();
                loadData();
            } catch (error) {
                console.error('Failed to delete meal', error);
                showToast('فشل حذف الوجبة', 'error');
            }
        }
    </script>
</body>
</html>
