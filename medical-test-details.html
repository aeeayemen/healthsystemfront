<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الفحص الطبي - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar"></nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light" id="navbar"></nav>

            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-flask me-2"></i>تفاصيل الفحص الطبي</h2>
                    <a href="medical-tests.html" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-right me-2"></i>العودة للقائمة
                    </a>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>معلومات الفحص</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="text-muted small">id</label>
                                        <p class="mb-0 fw-bold" id="testId">-</p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="text-muted small">user_id</label>
                                        <p class="mb-0 fw-bold" id="userId">-</p>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label class="text-muted small">name</label>
                                        <p class="mb-0 fw-bold fs-5" id="testName">-</p>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label class="text-muted small">created_at</label>
                                        <p class="mb-0 fw-bold" id="createdAt">-</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-image me-2"></i>image</h5>
                            </div>
                            <div class="card-body text-center">
                                <img id="testImage" src="" alt="صورة الفحص" class="img-fluid rounded" style="max-height: 400px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Layout.init('medical-tests');
            loadDetails();
        });

        async function loadDetails() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                alert('معرف الفحص غير صحيح');
                window.location.href = 'medical-tests.html';
                return;
            }

            try {
                const response = await ApiService.medicalTests.get(id);
                const test = response.data || response;

                if (!test) {
                    alert('الفحص غير موجود');
                    window.location.href = 'medical-tests.html';
                    return;
                }

                document.getElementById('testId').textContent = test.id;
                document.getElementById('userId').textContent = test.user_id || '-';
                document.getElementById('testName').textContent = test.name || '-';
                document.getElementById('createdAt').textContent = test.created_at || '-';
                document.getElementById('testImage').src = test.image || '';
            } catch (error) {
                console.error('Failed to load test:', error);
                alert('فشل تحميل بيانات الفحص');
                window.location.href = 'medical-tests.html';
            }
        }
    </script>
</body>
</html>
