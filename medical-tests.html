<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفحص الطبي - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar"></nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light" id="navbar"></nav>

            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-flask me-2"></i>الفحص الطبي</h2>
                    <div class="d-flex align-items-center">
                        <span class="badge bg-primary me-3" id="totalCount">0 فحص</span>
                        <button class="btn btn-primary" onclick="openAddModal()">
                            <i class="fas fa-plus me-2"></i>إضافة فحص
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>الرقم</th>
                                        <th>رقم المستخدم</th>
                                        <th>الاسم</th>
                                        <th>الصورة</th>
                                        <th>تاريخ الإنشاء</th>
                                        <th>إجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- Data will be loaded from API -->
                                </tbody>
                            </table>
                        </div>

                        <!-- إخفاء عناصر الباجنيشن -->
                        <div class="pagination-container d-none">
                            <div class="text-muted" id="paginationInfo">عرض 0 من 0</div>
                            <nav>
                                <ul class="pagination mb-0" id="pagination"></ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">إضافة فحص</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label class="form-label">رقم المستخدم (user_id)</label>
                            <input type="number" class="form-control" id="formUserId" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">اسم الفحص</label>
                            <input type="text" class="form-control" id="formName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">رابط الصورة</label>
                            <input type="url" class="form-control" id="formImage" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="saveData()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">تأكيد الحذف</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body"><p>هل أنت متأكد من حذف هذا الفحص؟</p></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">حذف</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">صورة الفحص</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="صورة الفحص" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/layout.js"></script>
    <script>
        let allData = [];
        let formModal, deleteModal;
        let deleteId = null;

        document.addEventListener('DOMContentLoaded', () => {
            Layout.init('medical-tests');
            formModal = new bootstrap.Modal(document.getElementById('formModal'));
            deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            loadData();
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
        });

        async function loadData() {
            try {
                const response = await ApiService.medicalTests.getAll();
                allData = response.data || response || [];
                renderTable();
            } catch (error) {
                console.error('Failed to load medical tests:', error);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="6" class="text-center text-danger py-4">فشل تحميل البيانات</td></tr>';
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const totalCountElement = document.getElementById('totalCount');

            if (allData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-4">لا توجد بيانات</td></tr>';
                totalCountElement.textContent = '0 فحص';
            } else {
                tbody.innerHTML = allData.map(item => `
                    <tr>
                        <td>${item.id}</td>
                        <td><span class="badge bg-secondary">${item.user_id || '-'}</span></td>
                        <td>${item.name || '-'}</td>
                        <td>${item.image ? `<img src="${item.image}" alt="${item.name}" class="img-preview" onclick="showImage('${item.image}')" style="max-width: 100px; cursor: pointer;">` : '-'}</td>
                        <td>${item.created_at ? item.created_at.split('T')[0] : '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-info me-1" onclick="viewDetails(${item.id})"><i class="fas fa-eye"></i></button>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="openEditModal(${item.id})"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-outline-danger" onclick="openDeleteModal(${item.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
                totalCountElement.textContent = `${allData.length} فحص`;
            }
        }

        function showImage(src) {
            document.getElementById('modalImage').src = src;
            new bootstrap.Modal(document.getElementById('imageModal')).show();
        }

        function viewDetails(id) { 
            window.location.href = `medical-test-details.html?id=${id}`; 
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'إضافة فحص';
            document.getElementById('editId').value = '';
            document.getElementById('formUserId').value = '';
            document.getElementById('formName').value = '';
            document.getElementById('formImage').value = '';
            formModal.show();
        }

        async function openEditModal(id) {
            try {
                const response = await ApiService.medicalTests.get(id);
                const item = response.data || response;
                document.getElementById('modalTitle').textContent = 'تعديل الفحص';
                document.getElementById('editId').value = id;
                document.getElementById('formUserId').value = item.user_id || '';
                document.getElementById('formName').value = item.name || '';
                document.getElementById('formImage').value = item.image || '';
                formModal.show();
            } catch (error) {
                console.error('Failed to load medical test:', error);
                alert('فشل تحميل البيانات');
            }
        }

        async function saveData() {
            const id = document.getElementById('editId').value;
            const data = {
                user_id: parseInt(document.getElementById('formUserId').value),
                name: document.getElementById('formName').value.trim(),
                image: document.getElementById('formImage').value.trim()
            };
            
            if (!data.user_id || !data.name || !data.image) { 
                alert('يرجى ملء جميع الحقول'); 
                return; 
            }

            try {
                if (id) {
                    await ApiService.medicalTests.update(id, data);
                    if (typeof showToast === 'function') showToast('تم تحديث الفحص بنجاح');
                } else {
                    await ApiService.medicalTests.create(data);
                    if (typeof showToast === 'function') showToast('تم إضافة الفحص بنجاح');
                }
                formModal.hide();
                loadData();
            } catch (error) {
                console.error('Failed to save medical test:', error);
                alert('فشل حفظ البيانات: ' + (error.message || 'خطأ غير معروف'));
            }
        }

        function openDeleteModal(id) { 
            // alert('Debug: Opening delete modal for ID: ' + id);
            deleteId = id; 
            deleteModal.show(); 
        }

        async function confirmDelete() {
            if (!deleteId) {
                alert('خطأ: لم يتم تحديد عنصر للحذف');
                return;
            }
            try {
                // alert('Debug: Sending delete request for ID: ' + deleteId);
                await ApiService.medicalTests.delete(deleteId);
                if (typeof showToast === 'function') showToast('تم حذف الفحص بنجاح');
                else alert('تم حذف الفحص بنجاح');
                
                deleteId = null;
                deleteModal.hide();
                loadData();
            } catch (error) {
                console.error('Failed to delete medical test:', error);
                alert('فشل حذف الفحص: ' + (error.message || 'خطأ غير معروف'));
            }
        }
    </script>
</body>
</html>
