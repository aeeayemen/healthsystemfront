<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقارير والتحليلات - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar"></nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light" id="navbar"></nav>

            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold text-primary mb-0">التقارير والتحليلات</h2>
                    <div class="d-flex align-items-center gap-2">
                        <input type="date" class="form-control" id="startDate" onchange="initCharts()">
                        <span class="text-muted">-</span>
                        <input type="date" class="form-control" id="endDate" onchange="initCharts()">
                    </div>
                </div>

                <div class="row">
                    <!-- Usage Stats -->
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-white">
                                <h5 class="mb-0"><i class="fas fa-chart-pie me-2 text-primary"></i> إحصائيات استخدام النظام</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="usageChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Ratings Reports -->
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-white">
                                <h5 class="mb-0"><i class="fas fa-star me-2 text-warning"></i> تقارير التقييمات</h5>
                            </div>
                            <div class="card-body">
                                <div id="ratingsStats">
                                    <!-- Injected via JS -->
                                    <p class="text-center text-muted">جاري التحميل...</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Diet Calculations Analysis -->
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-white">
                                <h5 class="mb-0"><i class="fas fa-calculator me-2 text-success"></i> تحليل الحسابات الغذائية</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="dietChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Weekly Measurements Tracking -->
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-white">
                                <h5 class="mb-0"><i class="fas fa-ruler me-2 text-info"></i> تتبع القياسات الأسبوعية</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="measurementsChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Layout.init('reports');
            initCharts();
        });

        let usageChart, dietChart, measurementsChart;

        async function initCharts() {
            const startDate = document.getElementById('startDate')?.value;
            const endDate = document.getElementById('endDate')?.value;
            const params = { start_date: startDate, end_date: endDate };

            try {
                // 1. Usage Stats
                const usageData = await ApiService.reports.usage(params);
                updateUsageChart(usageData.data || usageData);

                // 2. Diet Analysis
                const dietData = await ApiService.reports.diets(new Date().getFullYear());
                updateDietChart(dietData.data || dietData);

                // 3. Measurements
                const measurementsData = await ApiService.reports.measurements('last_4_weeks');
                updateMeasurementsChart(measurementsData.data || measurementsData);

                // 4. Ratings
                const ratingsData = await ApiService.reports.ratings(params);
                updateRatingsStats(ratingsData.data || ratingsData);

            } catch (error) {
                console.error('Error loading reports:', error);
            }
        }

        function updateUsageChart(data) {
            const ctx = document.getElementById('usageChart').getContext('2d');
            if (usageChart) usageChart.destroy();
            
            usageChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.labels || ['مشتركين', 'أطباء', 'زوار'],
                    datasets: [{
                        data: data.data || [0, 0, 0],
                        backgroundColor: ['#4361ee', '#3a0ca3', '#f72585']
                    }]
                }
            });
        }

        function updateDietChart(data) {
            const ctx = document.getElementById('dietChart').getContext('2d');
            if (dietChart) dietChart.destroy();

            dietChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels || [],
                    datasets: [{
                        label: 'أنظمة غذائية مفعلة',
                        data: data.datasets?.[0]?.data || [],
                        backgroundColor: '#4cc9f0'
                    }]
                }
            });
        }

        function updateMeasurementsChart(data) {
            const ctx = document.getElementById('measurementsChart').getContext('2d');
            if (measurementsChart) measurementsChart.destroy();

            measurementsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels || [],
                    datasets: [{
                        label: 'متوسط فقدان الوزن (كجم)',
                        data: data.datasets?.[0]?.data || [],
                        borderColor: '#7209b7',
                        tension: 0.1
                    }]
                }
            });
        }

        function updateRatingsStats(data) {
            const container = document.getElementById('ratingsStats');
            container.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span>متوسط تقييم الأطباء</span>
                    <span class="badge bg-warning text-dark"><i class="fas fa-star"></i> ${data.average_doctor_rating || 0}</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span>متوسط تقييم الأنظمة</span>
                    <span class="badge bg-warning text-dark"><i class="fas fa-star"></i> ${data.average_diet_rating || 0}</span>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <span>عدد التقييمات الكلي</span>
                    <span class="badge bg-secondary">${data.total_ratings || 0}</span>
                </div>
            `;
        }
    </script>
</body>
</html>
