<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المستخدم المشترك - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar"></nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light" id="navbar"></nav>

            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-user me-2"></i>تفاصيل المستخدم المشترك</h2>
                    <a href="users-subscribed.html" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-right me-2"></i>العودة للقائمة
                    </a>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <i class="fas fa-user-circle fa-5x text-primary"></i>
                                </div>
                                <h4 id="fullName">-</h4>
                                <p class="text-muted" id="email">-</p>
                                <span class="badge bg-primary" id="gender">-</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>معلومات الاشتراك</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="text-muted small">user.id</label>
                                        <p class="mb-0 fw-bold" id="userId">-</p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="text-muted small">user.name</label>
                                        <p class="mb-0 fw-bold" id="userName">-</p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="text-muted small">user.email</label>
                                        <p class="mb-0 fw-bold" id="userEmail">-</p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="text-muted small">subscribed_user.fullname</label>
                                        <p class="mb-0 fw-bold" id="subFullname">-</p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="text-muted small">phone_number</label>
                                        <p class="mb-0 fw-bold" id="phone">-</p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="text-muted small">birthdate</label>
                                        <p class="mb-0 fw-bold" id="birthdate">-</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mt-3">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-heartbeat me-2"></i>البيانات الصحية</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="text-muted small">height</label>
                                        <p class="mb-0 fw-bold"><span id="height">-</span> سم</p>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="text-muted small">weight</label>
                                        <p class="mb-0 fw-bold"><span id="weight">-</span> كجم</p>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="text-muted small">gender</label>
                                        <p class="mb-0 fw-bold" id="genderDetail">-</p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="text-muted small">physical_activity</label>
                                        <p class="mb-0 fw-bold" id="activity">-</p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="text-muted small">medical</label>
                                        <p class="mb-0 fw-bold" id="medical">-</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Layout.init('users-subscribed');
            loadDetails();
        });

        async function loadDetails() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                alert('معرف المستخدم غير صحيح');
                window.location.href = 'users-subscribed.html';
                return;
            }

            try {
                const response = await ApiService.subscribedUsers.get(id);
                const subscribed = response.data || response;

                if (!subscribed) {
                    alert('المستخدم غير موجود');
                    window.location.href = 'users-subscribed.html';
                    return;
                }

                // Get user info if available
                let user = subscribed.user || null;
                if (!user && subscribed.user_id) {
                    try {
                        const userResponse = await ApiService.users.get(subscribed.user_id);
                        user = userResponse.data || userResponse;
                    } catch (e) {
                        console.log('User not found');
                    }
                }

                // Populate fields
                document.getElementById('fullName').textContent = subscribed.fullname || subscribed.name || '-';
                document.getElementById('email').textContent = user?.email || subscribed.email || 'غير معروف';
                document.getElementById('gender').textContent = subscribed.gender || '-';

                document.getElementById('userId').textContent = user?.id || subscribed.user_id || '-';
                document.getElementById('userName').textContent = user?.name || 'غير معروف';
                document.getElementById('userEmail').textContent = user?.email || subscribed.email || 'غير معروف';
                document.getElementById('subFullname').textContent = subscribed.fullname || subscribed.name || '-';
                document.getElementById('phone').textContent = subscribed.phone_number || subscribed.phone || '-';
                document.getElementById('birthdate').textContent = subscribed.birthdate || '-';

                document.getElementById('height').textContent = subscribed.height || '-';
                document.getElementById('weight').textContent = subscribed.weight || '-';
                document.getElementById('genderDetail').textContent = subscribed.gender || '-';
                document.getElementById('activity').textContent = subscribed.physical_activity || '-';
                document.getElementById('medical').textContent = subscribed.medical || 'لا يوجد';
            } catch (error) {
                console.error('Failed to load subscribed user:', error);
                alert('فشل تحميل بيانات المستخدم');
                window.location.href = 'users-subscribed.html';
            }
        }
    </script>
</body>
</html>
