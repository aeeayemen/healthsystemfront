<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فئات النصائح - لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar"></nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light" id="navbar"></nav>

            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-tags me-2"></i>فئات النصائح</h2>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus me-2"></i>إضافة فئة
                    </button>
                </div>


                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>الرقم</th>
                                        <th>الاسم</th>
                                        <th>الاسم الانجليزي</th>
                                        <th>إجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- Data will be loaded from API -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">إضافة فئة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label class="form-label">اسم الفئة</label>
                            <input type="text" class="form-control" id="formName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الاسم الانجليزي</label>
                            <input type="text" class="form-control" id="formName_en" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="saveData()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">تأكيد الحذف</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>هل أنت متأكد من حذف هذه الفئة؟</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">حذف</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/layout.js"></script>
    <script>
        let allData = [];
        let formModal, deleteModal, deleteId = null;

        document.addEventListener('DOMContentLoaded', () => {
            Layout.init('tips-categories');
            formModal = new bootstrap.Modal(document.getElementById('formModal'));
            deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            loadData();
            setupEventListeners();
        });

        async function loadData() {
            try {
                const response = await ApiService.tipsCategories.getAll();
                allData = response.data || response || [];
                renderTable();
            } catch (error) {
                console.error('Failed to load categories:', error);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="3" class="text-center text-danger py-4">فشل تحميل البيانات</td></tr>';
            }
        }

        function setupEventListeners() {
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
        }



        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = allData.length === 0 
                ? '<tr><td colspan="3" class="text-center text-muted py-4">لا توجد فئات</td></tr>'
                : allData.map(item => `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.name_ar || '-'}</td>
                        <td>${item.name_en || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="openEditModal(${item.id})"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-outline-danger" onclick="openDeleteModal(${item.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'إضافة فئة';
            document.getElementById('editId').value = '';
            document.getElementById('formName').value = '';
            document.getElementById('formName_en').value = '';
            formModal.show();
        }

        async function openEditModal(id) {
            try {
                const item = allData.find(t => t.id === id);
                if (!item) return;
                document.getElementById('modalTitle').textContent = 'تعديل الفئة';
                document.getElementById('editId').value = id;
                document.getElementById('formName').value = item.name_ar || item.name || '';
                document.getElementById('formName_en').value = item.name_en || '';
                formModal.show();
            } catch (error) {
                console.error('Failed to load category:', error);
                alert('فشل تحميل البيانات');
            }
        }

        async function saveData() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('formName').value.trim();
            const name_en = document.getElementById('formName_en').value.trim();
            if (!name) { alert('يرجى ملء جميع الحقول'); return; }

            try {
                const payload = { name_en: name_en, name_ar: name };
                if (id) {
                    await ApiService.tipsCategories.update(id, payload);
                } else {
                    await ApiService.tipsCategories.create(payload);
                }
                formModal.hide();
                loadData();
            } catch (error) {
                console.error('Failed to save category:', error);
                alert('فشل حفظ البيانات: ' + (error.message || 'خطأ غير معروف'));
            }
        }

        function openDeleteModal(id) { deleteId = id; deleteModal.show(); }

        async function confirmDelete() {
            if (!deleteId) return;
            try {
                await ApiService.tipsCategories.delete(deleteId);
                deleteId = null;
                deleteModal.hide();
                loadData();
            } catch (error) {
                console.error('Failed to delete category:', error);
                alert('فشل حذف الفئة');
            }
        }
    </script>
</body>
</html>
